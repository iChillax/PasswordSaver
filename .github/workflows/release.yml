# Release template
template: |
  # Release {version}
  
  **Release Date**: {date}
  **Full Changelog**: {compare_url}
  
  ## What's Changed
  
  {changelog}
  
  ## Installation
  
  ### Docker Compose
  ```bash
  # Pull latest images
  docker-compose pull
  
  # Restart services
  docker-compose up -d
  ```
  
  ### Manual Update
  ```bash
  # Backend
  cd backend
  git pull
  go mod download
  go build -o secrets-manager
  
  # Frontend
  cd frontend
  git pull
  npm install
  npm run build
  ```
  
  ## Contributors
  
